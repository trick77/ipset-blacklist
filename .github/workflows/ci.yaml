name: CI

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

  syntax:
    name: Bash Syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check syntax
        run: bash -n update-blacklist.sh

  dry-run:
    name: Dry Run Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y iprange

      - name: Create config directory
        run: sudo mkdir -p /etc/nftables-blacklist && sudo chmod 777 /etc/nftables-blacklist

      - name: Run dry-run test
        run: ./update-blacklist.sh --dry-run test/nftables-blacklist.conf
